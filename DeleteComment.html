        <script type="text/javascript">
        $(document).ready(function () {
        	function getCookie(cname,cvalue){
            	var name = cname + "=";
                var ca = document.cookie.split(';');
                for(var i=0; i<ca.length; i++) 
                {
                  var c = ca[i].trim();
                  if (c.indexOf(name)==0) return c.substring(name.length,c.length);
                }
                return "";
            };
            
            var email = getCookie("email");
            
		    $.ajax({
				headers: { 
		            'Accept': 'application/json',
		            'Content-Type': 'application/json' 
		        },
		        type: "GET",
		        url: "api/CommentRatingController.do",
		        data: "email="+email,
		        cache: false,
		        dataType: 'json',
		        timeout: 5000,
		        success:function(response){
		           	console.log(response.response);
		           	var html = "";
		            for(var a = 0; a < response.response.row; a++){
		            	var userEmail = response.response.data[a].user_email;
		            	var comment_id = response.response.data[a].comment_id;
			            var userCom = response.response.data[a].user_comment;
			            var userRate = response.response.data[a].user_rating;
			            html += "<tr>";
			            html += "<td>" + userEmail + "</td>";
			            html += "<td>" + comment_id + "</td>";
			            html += "<td>" + userCom + "</td>";
			            html += "<td>" + userRate + "</td>";
			            html += "<td><input type=\"button\" value=\"刪除留言\" id=\"delete\" onclick=\"deleteComment("+comment_id+");\"/></td>" ;
			            html += "</tr>";
		            }
		            document.getElementById("showComment").innerHTML = html;
		        }
			});
		});
        function deleteComment(comment_id) 
        {
        	alert("刪除留言中...");
            var request = {'comment_id': comment_id};
            var data_string = JSON.stringify(request);
            $.ajax({
                type: "DELETE",
                url: "api/CommentRatingController.do",
                crossDomain: true,
                data: data_string,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) 
                {
                    alert("留言刪除成功！");
                    location.href='DeleteComment.html';
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
        	});
    	}
        function setCookie(cname,cvalue){
  			document.cookie = cname + "=" + cvalue;
  		};
        function logout(){
            var check = window.confirm("確認登出？");
               if (check == true) {
            		setCookie("id","");
            		setCookie("email","");
                	location.href = 'Home.html';
               }else{
            	   alert("您不要登出了嗎？");
               }
           }

        </script>
