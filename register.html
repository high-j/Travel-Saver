            <h3>如果您還沒成為Travel Saver會員</h3>
            <h3>請填下您的個人資料，並加入一般會員。</h3>
            <form action="" method="GET" class="u-clearfix u-form-spacing-22 u-form-vertical u-inner-form" style="padding: 18px;" source="custom" name="form1">
              <div class="u-form-group u-form-name">
                <label for="name-3b9a" class="u-form-control-hidden u-label">Name</label>
                <input type="text" placeholder="Enter your Name" id="name" name="name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
              </div>
              <div class="u-form-email u-form-group">
                <label for="email-3b9a" class="u-form-control-hidden u-label">Email</label>
                <input type="email" placeholder="Enter a valid email address" id="email" name="email" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
              </div>
              <div class="u-form-group u-form-group-3">
                <label for="text-cda7" class="u-form-control-hidden u-label">Password</label>
                <input type="password" placeholder="Set your password" id="text" name="password" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="required">
              </div>
              <div class="u-align-left u-form-group u-form-submit">
                <a href="#" class="u-border-1 u-border-active-palette-2-base u-border-hover-palette-1-base u-btn u-btn-submit u-button-style u-none u-text-palette-1-base u-btn-1">
                  <br>
                </a>
                <!--input type=submit value="SignUp" class="u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-1-base u-radius-50 u-btn-2"></input-->
              </div>
              <br><br><br>
              <button type="button" id="b1" class="u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-1-base u-radius-50 u-btn-2" onclick="myfunc()">Sign Up</button>
            </form>
            <div id="error_msg"></div>
          </div>
          <div id="flashMessage" id="message" style="display:none;">
            <!--放you are successfully login-->
          </div>
    </section>
        <script type="text/javascript">
        function myfunc(){
            var name=$("#name").val(); //#後面接id
            var email=$("#email").val();
            var password=$("#text").val();
            
            var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
            var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
			
            if (name==""||email==""||password==""){
                alert("尚有必填欄位未填寫完成");
            }else if (!email_rule.test(email)) {
                alert("Email格式不符！");
            }else if(!password_rule.test(password)) {
                alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
            }else{    
            	var data_object={
                      "name":name,
                      "email":email,
                      "password":password 
                };
	              $.ajax({
	                headers: { 
	                    'Accept': 'application/json',
	                    'Content-Type': 'application/json' 
	                },
	                type: "POST",
	                dataType: 'json',
	                url: "api/member.do",
	                data: JSON.stringify(data_object),
	                success:function(response){
	              	alert(response.message);
	              	window.location.href = "Home.html";
	                },
	                error:function(){
	                  alert("無法連線到伺服器");
	                }
	            });
            }
    }
          </script>
