        <script type="text/javascript">
        $(document).ready(function () {
            function getCookie(cname,cvalue){
            	var name = cname + "=";
                var ca = document.cookie.split(';');
                for(var i=0; i<ca.length; i++) 
                {
                  var c = ca[i].trim();
                  if (c.indexOf(name)==0) return c.substring(name.length,c.length);
                }
                return "";
            };
            
            var id = getCookie("id");
            var email = getCookie("email");            
            
            $.ajax({
             type: "GET",
                url: "api/member.do",
                data: "id=" + id,
                crossDomain: true,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                 document.getElementById("name").value = response.response.data.name;
                 document.getElementById("email").value = response.response.data.email;
                 document.getElementById("password").value = response.response.data.password;
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
            $('#submit').click(function(){
                	var name = $('#name').val();
                   var email = $('#email').val();
                   var password = $('#password').val();

                   var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

                   if(name == "" || email == "" || password == "" ) {
                       alert("尚有必填欄位未填完！");
                   }
                   else if(!password_rule.test(password)) {
                       alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
                   }
                   else {
                       // 將資料組成JSON格式
                       var data_object = {
                        	"id": id,
                           "name": name,
                           "email": email,
                           "password": password
                       };

                       // 將JSON格式轉換成字串
                       var data_string = JSON.stringify(data_object);

                       // 發出POST的AJAX請求
                       $.ajax({
                               type: "PUT",
                               url: "api/member.do",
                               data: data_string,
                               crossDomain: true,
                               cache: false,
                               dataType: 'json',
                               timeout: 500000,
                               success: function (response) {
                            	alert("修改會員資料成功！");
                                location.href='Update.html';
                               },
                               error: function () {
                                   alert("無法連線到伺服器！");
                               }
                       });
                   }
               });
               $('#delete').click(function(){
            	   alert("OK");
	               deleteUser(id);
           		});
        });
        
        function deleteUser(id) 
        {
        	alert("deleting...");
            var request = {'id': id};
            var data_string = JSON.stringify(request);
            $.ajax({
                type: "DELETE",
                url: "api/member.do",
                crossDomain: true,
                data: data_string,
                cache: false,
                dataType: 'json',
                timeout: 500000,
                success: function (response) 
                {
                    location.href='Home.html';
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
        });
    	}
    	function setCookie(cname,cvalue){
      		document.cookie = cname + "=" + cvalue;
      	};
           
           function logout(){
            var check = window.confirm("確認登出？");
               if (check == true) {
            		setCookie("id","");
            		setCookie("email","");
                	location.href = 'Home.html';
               }
           }
        </script>
